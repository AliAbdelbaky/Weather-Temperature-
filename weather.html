<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <link rel="stylesheet" href="css\weather.css">
    <title>Weather</title>
</head>

<body>
    <div class="navbar text-center">
        <ol>
            <li>Home</li>
            <li>Weather</li>
        </ol>
    </div>
    <section class="weather">
        <div class="container text-center">
            <h2>Just type the city name</h2>
            <h5 class="mb-2">you must spelling correctly</h5>
            <div style="margin-top: 35px;" class="weather-input mb-5">
                <form class="form-inline">
                    <input type="search" id="search-box" class="form-control" placeholder="type here">
                    <button class="form-control btn btn-primary" type="submit">find</button>
                </form>
            </div>
            <div class="search-info">
                <h2 class="md-5" id="city-name">Cairo, EG</h2>
                <ol>
                    <li id="weather-color">.</li>
                    <li id="weather-status">Clear</li>
                    <li id="weather-temp">20</li>
                    <li id="weather-temp-rang">21 20</li>
                    <li id="weather-statusMore">Clear sky</li>
                </ol>
            </div>
        </div>
    </section>
    <!-- Script Files -->
    <script src="js\jquery-3.4.1.min.js"></script>
    <script src="js\popper.min.js"></script>
    <script src="js\bootstrap.min.js"></script>
</body>

</html>
